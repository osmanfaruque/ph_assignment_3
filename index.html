<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Care</title>
    <!-- google Font Sora  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- google font ADLaM Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- font Awesome Kit CDN -->
    <script src="https://kit.fontawesome.com/cebd269f74.js" crossorigin="anonymous"></script>
    <!-- Tailwind Script CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .sora-normal {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
        }

        .adlam-display {
            font-family: "ADLaM Display", serif;
        }
    </style>
</head>

<body class="sora-normal text-black mx-0 my-0 px-0 py-0">
    <header>
        <nav class="bg-[#FFF9F4] px-36 py-9">
            <div class="flex justify-between items-center">
                <div class="flex gap-3 items-center"> <!--class="flex gap-3 items-center justify-between" -->
                    <i class="fa-solid fa-paw fa-2xl" style="color: #FFD43B;"></i>
                    <h1 class="font-normal text-2xl">Browse<span class="text-[#FFDC26]">4</span>Pets</h1>
                </div>

                <div>
                    <ul class="flex justify-between items-center gap-8 text-xl ">
                        <li>Find a pet</li>
                        <li>Breeds</li>
                        <li>Contact us</li>
                    </ul>
                </div>

                <div class="flex items-center gap-4">
                    <div class="flex justify-between gap-4">
                        <button><i class="fa-regular fa-bell fa-2xl"></i></button>
                        <button><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
                    </div>
                    <div class="flex justify-between gap-3 text-xl">
                        <button
                            class="px-7 py-3 border-box border-1 rounded-lg border-[#FFDC26] hover:bg-[#FFDC26] ">Login</button>
                        <button
                            class="px-7 py-3 border-box rounded-lg bg-[#FFDC26] hover:bg-[#ffffff] hover:outline-1 hover:outline-[#FFDC26] ">Register</button>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <main class="px-36 pt-24">
        <section class="Hero relative">
            <!-- Hidden image to get intrinsic dimensions -->
            <img src="c1-assets/cat-big.png" class="invisible w-full" aria-hidden="true" alt="Sizing helper">

            <!-- Content container -->
            <div class="absolute inset-0 flex-col justify-between bg-contain bg-no-repeat" style="background-image: url('c1-assets/cat-big.png');">
                    <h1 class="adlam-display text-6xl">Pamper Your Pet,<br> Because They Deserve<br>the Best</h1>
                    <p class="text-xl mt-4">Discover a world of treats, toys, and essentials handpicked for <br> your furry
                        friends. Shop now and make tails wag with joy!</p>
                    <button
                        class="mt-6 text-xl px-8 py-3 bg-[#FFDC26] rounded-lg hover:bg-white hover:outline hover:outline-[#FFDC26]">
                        Find a pet
                    </button>
            </div>
        </section>
    </main>
    <footer>
        This is footer
    </footer>
</body>

</html>
